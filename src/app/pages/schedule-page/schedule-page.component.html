<ejs-schedule class="vh-100" #scheduleObj
  [rowAutoHeight]="false" [height]="'100%'" [width]="'100%'"
  [workDays]="workDays" [workHours]="workHours"
  [selectedDate]='selectedDate' [eventSettings]='eventSettings' [currentView]="selectedView" [views]="views"
  (created)="onCreated()" (actionBegin)="onActionBegin($event)" (actionComplete)="onActionComplete($event)"
>
</ejs-schedule>
